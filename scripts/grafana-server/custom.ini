
[security]
cookie_samesite = disabled
allow_embedding = true

[feature_toggles]
enable = publicDashboards,dashboardScene,dashboardSceneSolo

[auth.anonymous]
enabled = true

[plugins]
allow_loading_unsigned_plugins=grafana-extensionstest-app,grafana-extensionexample1-app,grafana-extensionexample2-app,grafana-extensionexample3-app

[database]
type=sqlite3
wal=true
max_idle_conn = 2
max_open_conn = 2


[panels]
disable_sanitize_html = true

[news]
news_feed_enabled = false

[auth.anonymous]
hide_version = true

[users]
default_theme = light

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[server]
enable_gzip = true
